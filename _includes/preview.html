<div class="preview-wrapper" {% if post.rtl %}dir="rtl"{% endif %}><div class="preview">
    <div class="row">
    <div class="first">
        <a href="{{ post.url }}" class="title">{{ post.title }}</a>
        {% if post.date %}
        <span class="datebox">{{ post.date | date: '%B %d, %Y' }}</span>
        {% endif %}
        <span class="text">
        {% if post.summary %}
        {{ post.summary }}
        {% else %}
        {{ post.content | strip_html | truncatewords: 50 }}
        {% endif %}
        <a href="{{ post.url }}" class="readmore">»»»</a>
        </span>
    </div>
    {% if post.imagepreview %}
    <div class="second">
        <a href="{{ post.url }}"><img src="{{post.imagepreview}}" class="postimage" /></a>
    </div>
    {% elsif post.imageurl %}
    <div class="second">
        <a href="{{ post.url }}"><img src="{{post.imageurl}}" class="postimage" /></a>
    </div>
    {% endif %}
    </div>
</div></div>
