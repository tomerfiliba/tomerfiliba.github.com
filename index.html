<p>This is my site</p>

<h2>Latest blog entries</h2>

{% for post in site.posts limit:5 %}

<div style="padding: 5px; border-bottom: 1px dashed #b1b1b1;">
    <div style="float:left;"><a href="{{ post.url }}"><h2>{{ post.title }}</h2></a></div>
    <div style="float:right;"><em>posted on {{ post.date | date: '%B %d, %Y' }}</em></div>
    <div style="clear:both;">
    {{ post.content | truncatewords:100 }}
    <br/>
    <span style="text-align: right"><a href="{{ post.url }}"><em>more...</em></a></span>
    </div>
</div>

{% endfor %}
